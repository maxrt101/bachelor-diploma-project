<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Gas Meter - Add Device</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        a {
          text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center vh-100">
        <div class="bg-secondary d-flex flex-column w-50 text-center m-4 p-4 shadow-lg mb-5 bg-body-tertiary rounded">
            <h1 class="rgb-text mb-4">{% if prod %} Smart Gas Meter {% else %} 🏳️‍🌈🏳️‍🌈🏳️‍🌈 Smart Gay Meter 🏳️‍🌈🏳️‍🌈🏳️‍🌈 {% endif %}</h1>
            <div class="d-flex justify-content-center flex-wrap">
                <div class="w-100 d-flex justify-content-center" id="status" style="display: none !important">
                    <div class="alert alert-danger" role="alert" id="status-alert">
                      Device Status
                    </div>
                </div>
                <div class="w-100 d-flex justify-content-center">
                    <div class="input-group mb-3 w-50">
                        <span class="input-group-text" id="basic-addon1">ID</span>
                         <input type="text" class="form-control" id="device-id-input" placeholder="Id" aria-label="Id" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="w-100 d-flex justify-content-center">
                    <div class="input-group mb-3 w-50">
                      <span class="input-group-text" id="basic-addon2">Name</span>
                      <input type="text" class="form-control" id="device-name-input" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="w-100 d-flex justify-content-center">
                    <button class="btn btn-outline-primary w-50" onclick="add_device()">Add</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function add_device() {
            let device_id = document.getElementById('device-id-input').value;
            let device_name = document.getElementById('device-name-input').value;
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", "/api/client/add_device?id=" + device_id + "&name=" + device_name, false);
            xmlHttp.send(null);
            let err = false;
            if (xmlHttp.status == 200) {
                let response = JSON.parse(xmlHttp.responseText);
                if (response.status == "ok") {
                    err = false;
                } else {
                    err = true;
                }
            } else {
                err = true;
            }

            if (err) {
                document.getElementById('status-alert').classList.remove("alert-success");
                document.getElementById('status-alert').classList.add("alert-danger");
                document.getElementById('status-alert').textContent="Failed To Add New Device";
            } else {
                document.getElementById('status-alert').classList.remove("alert-danger");
                document.getElementById('status-alert').classList.add("alert-success");
                document.getElementById('status-alert').textContent="New Device Added Successfully";
            }

            document.getElementById('status').style.display = 'block';
        }
    </script>
</body>
</html>
